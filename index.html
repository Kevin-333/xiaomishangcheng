<script type="text/javascript">
window.onload = function(){

		height:460,
		leftdivL:234,

	},$("#lunBuoTu")[0]);

		textH:"小米9 6GB+128GB",
		textP:"骁龙855，索尼4800万超广角微距三摄",
		jiage1:"2799元",
		jiage2:"2999元",
	},$("#sjDanYuan")[0]);
	for(let i=0;i<6;i++){
		new DanYuan({
			url:"img/shouji/miMIX.jpg",
			textH:"小米MIX 3 6GB+128GB",
			textP:"磁动力滑盖全面屏 / 四曲面陶瓷机身",
			jiage1:"3299元",
		},$("#sjDanYuan")[0]);
	}	
	new DanYuan({
		url:"img/shouji/RedmiNote7Pro.jpg",
		textH:"Redmi Note 7 Pro",
		textP:"6GB+128GB大存储，索尼4800万拍照",
		jiage1:"1599元",
	},$("#sjDanYuan")[0]);
	
	// 家电
	for(let i=0;i<8;i++){
		new DanYuan({
			url:"img/jiadian/1500287084.jpg",
			textH:"小米电视4A 32英寸",
			textP:"64位四核处理器 / 1GB+4GB大内存",
			jiage1:"769元",
			jiage2:"799元",
		},$("#jdDanYuan")[0]);
	}

	// 商品细列
	let imgs = [[],[],[],[],[]];
	let texts = [];
	for(let i=1;i<=21;i++){
		imgs[0].push(`img/_80.png`);
		if(i<9){
			imgs[1].push(`img/_80.png`);
		}
		if(i<16){
			imgs[2].push(`img/_80.png`);
		}
		if(i<5){
			imgs[3].push(`img/_80.png`);
		}
		if(i<12){
			imgs[4].push(`img/_80.png`);
		}

		texts.push(`小米CC9`);
	}
		
	var lis = $('.xiangxiNav')[0].children;

	for(let i=0;i<lis.length;i++){
		lis[i].onmouseover = function(){
			$("#shangPing")[0].innerHTML = '';
			new Spdanyuan({
				divHeight:75,
				boxHeight:460,
				imgs:imgs[i], 
				texts:texts
			},$("#shangPing")[0]);
		}			
	}
	$("#zongNav")[0].onmouseleave = function(){
		$("#shangPing")[0].innerHTML = '';
		$("#shangPing")[0].style.width = `0px`;
	}				
}
	
</script>
